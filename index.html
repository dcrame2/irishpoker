<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Irish Poker</title>

    <!-- external CSS link -->
    <!-- <link rel="stylesheet" href="normalize.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Irish Poker</h1>

    <!-- <button>Deal Two Cards</button> -->
    <h2>Player 1</h2>
    <diinput class="player1">

    <div>
      <img class="p1-card1" src="/img/backofcard.png" alt="playing card" />
      <input required class ='color' type="text" placeholder="Choose Color">
      <h4 class="color-result"></h4>
    </div>
    <div>
      <img class="p1-card2" src="/img/backofcard.png" alt="playing card" />
      <input type="text" class ='higher' placeholder="Choose Higher or Lower">
      <h4 class="higher-result"></h4>
    </div>
    <div>
      <img class="p1-card3" src="/img/backofcard.png" alt="playing card" />
      <input type="text" class="in-out" placeholder=" Choose In or out" >
      <h4 class="in-result"></h4>
    </div>
    <div>
      <img class="p1-card4" src="/img/backofcard.png" alt="playing card" />
      <input type="text" class='suit' placeholder="Choose Suit" >
      <h4 class="suit-result"></h4>
    </div>
    </div>

    <h2>Player 2</h2>
    <div class="player2">
        <div>
            <img class="p2-card1" src="/img/backofcard.png" alt="playing card" />
            <input class ='color' type="text" placeholder="Choose Color">
        </div>
        <div>
            <img class="p2-card2" src="/img/backofcard.png" alt="playing card" />
            <input type="text" placeholder="Choose Higher or Lower">
        </div>
        <div>
            <img class="p2-card3" src="/img/backofcard.png" alt="playing card" />
            <input type="text" placeholder=" Choose In or out" >
        </div>
        <div>
            <img class="p2-card4" src="/img/backofcard.png" alt="playing card" />
            <input type="text" placeholder="Choose Suit" >
        </div>
    </div>

    <!-- <h3>Result</h3> -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
