<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Irish Poker</title>
  </head>
  <body>
    <div id="ctx" class="start-game">
      <h1 class="header">üçÄIrish PokerüçÄ</h1>

      <div class="game-start-container">
        <main class="join-main">
          <form action="game.html">
            <div class="form-control">
              <label for="username"> Enter Player Name: </label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter name..."
                required
              />
            </div>
            <div class="form-control">
              <label for="room">Room</label>
              <select name="room" id="room">
                <option value="Room 1">Room 1</option>
                <option value="Room 2">Room 2</option>
                <option value="Room 3">Room 3</option>
                <option value="Room 4">Room 4</option>
                <option value="Room 5">Room 5</option>
                <option value="Room 6">Room 6</option>
              </select>
            </div>
            <button type="submit" class="btn">Join Chat</button>
          </form>
        </main>

        <!-- <button class="players btn">Player Count</button> -->
        <button class="rules btn">Rules</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
